{% extends 'base.html' %}
{% block content %}

 
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Profile</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <!-- <li class="breadcrumb-item">Users</li> -->
          <li class="breadcrumb-item active">Profile</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">
        

        <div class="col-xl-12">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                </li>

              </ul>
              
              <div class="tab-content pt-2">

                 

                <div class="tab-pane fade show active profile-overview" id="profile-edit">

                  <!-- Profile Edit Form -->
                  <form method="post" action="{% url 'updateprofile' %}">
                  {% csrf_token %}

                    <div class="row mb-3">
                      <label for="Name" class="col-md-4 col-lg-3 col-form-label">Name</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="name" type="text" class="form-control" id="Name" value="{{ data.name}}">
                      </div>
                    </div>
                            
                    <div class="row mb-3">
                      <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="email" type="email" class="form-control" id="Email" value="{{ data.email }}">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Address" class="col-md-4 col-lg-3 col-form-label">Address</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="address" type="text" class="form-control" id="Address" value="{{ data.address }}">
                      </div>
                    </div>


                  
                     <div class="row mb-3">
                      <label for="Phoneno" class="col-md-4 col-lg-3 col-form-label">Phone No</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="phoneno" type="text" class="form-control" id="Phoneno" value="{{ data.phoneno }}">
                      </div>
                    </div> 

                    <div class="row mb-3">
                      <label for="Password" class="col-md-4 col-lg-3 col-form-label">Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="tpass" type="text" class="form-control" id="Password" value="{{ data.password }}">
                      </div>
                    </div>

                 

                    

                    

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                  </form><!-- End Profile Edit Form -->

                </div>

               


              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock %}
